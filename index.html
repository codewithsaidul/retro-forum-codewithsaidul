<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>

    <!-- ========================= Font Awesome CSS Link ============================= -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ======================= Daisy Ui & Tailwind CSS ======================= -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ==================== Custome CSS Link ====================== -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- ================================== Header Start ========================================== -->
    <header class="mt-5">
        <nav class="w-full max-w-[1170px] mx-auto">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li>
                                <div class="tooltip tooltip-right" data-tip="Home">
                                    <button class="p-4 bg-[#12132D08] rounded-full">
                                        <!-- <i class="fa-solid fa-house text-[#12132D99]"></i> -->
                                        <img src="./images/homeIcon.png" alt="">
                                    </button>
                                </div>
                            </li>

                            <li>
                                <div class="tooltip tooltip-right" data-tip="Edit">
                                    <button class="p-5 bg-[#12132D08] rounded-full">
                                        <!-- <i class="fa-solid fa-pen"></i> -->
                                        <img src="./images/penIcon.png" alt="">
                                    </button>
                                </div>
                            </li>

                            <li>
                                <div class="tooltip tooltip-right" data-tip="User">
                                    <button class="p-5 bg-[#12132D08] rounded-full">
                                        <!-- <i class="fa-solid fa-user-plus"></i> -->
                                        <img src="./images/userIcon.png" alt="">
                                    </button>
                                </div>
                            </li>

                            <li>
                                <div class="tooltip tooltip-right" data-tip="Favorite">
                                    <button class="p-5 bg-[#12132D08] rounded-full">
                                        <!-- <i class="fa-regular fa-flag"></i> -->
                                        <img src="./images/flagIcon.png" alt="">
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <a href="#">
                        <img src="./images/logo.png" alt="">
                    </a>
                </div>

                <div class="navbar-end">
                    <div class="navbar-center hidden lg:flex">
                        <ul class="flex space-x-3">
                            <li>
                                <div class="tooltip" data-tip="Home">
                                    <button class="p-4 bg-[#12132D08] rounded-full">
                                        <!-- <i class="fa-solid fa-house text-[#12132D99]"></i> -->
                                        <img src="./images/homeIcon.png" alt="">
                                    </button>
                                </div>
                            </li>

                            <li>
                                <div class="tooltip" data-tip="Edit">
                                    <button class="p-5 bg-[#12132D08] rounded-full">
                                        <!-- <i class="fa-solid fa-pen"></i> -->
                                        <img src="./images/penIcon.png" alt="">
                                    </button>
                                </div>
                            </li>

                            <li>
                                <div class="tooltip" data-tip="User">
                                    <button class="p-5 bg-[#12132D08] rounded-full">
                                        <!-- <i class="fa-solid fa-user-plus"></i> -->
                                        <img src="./images/userIcon.png" alt="">
                                    </button>
                                </div>
                            </li>

                            <li>
                                <div class="tooltip" data-tip="Favorite">
                                    <button class="p-5 bg-[#12132D08] rounded-full">
                                        <!-- <i class="fa-regular fa-flag"></i> -->
                                        <img src="./images/flagIcon.png" alt="">
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <button
                        class="sm:ml-4 bg-[#797DFC] py-3 px-8 rounded-[50px] text-xl font-bold title__font text-white">Sign
                        In</button>
                </div>
            </div>
        </nav>
    </header>
    <!-- ================================== Header End ========================================== -->

    <!-- ================================== Main Start ========================================== -->
    <main class="w-full max-w-[1170px] mx-auto mt-10">
        <!-- ============================= Banner Start =========================== -->
        <section class="banner">
            <div>
                <div class="rounded-[32px] bg-[#12132D] home h-auto lg:h-[600px] py-[120px] px-10 sm:px-[70px]">


                    <div class=" flex flex-col lg:flex-row justify-between items-center gap-5">
                        <div class="text-white text-center lg:shrink-0 lg:text-left w-full lg:w-[633px]">
                            <h1 class="text-4xl sm:text-[64px] sm:leading-[86px] font-black text-white mb-5">Welcome to the <span class="text-[#797DFC]">ReTro</span> Forum</h1>
                            <p class="text-xl font-medium text-[#FFFFFFCC] w-full sm:w-[455px] mb-5">Share your favorite opinion and win and wp forum coffee mug!</p>

                            <!-- =============== Search Button ========================== -->
                            <div class="w-full bg-[#fff] flex justify-between p-3 rounded-[50px]">
                                <input type="text" class="px-3 border-0 w-full outline-none text-base text-[#03071280] font-medium" placeholder="Search here anything">
                                <button
                                    class="bg-[#797DFC] py-2 px-6 rounded-[50px] text-xl font-bold title__font text-white">Search</button>
                            </div>
                        </div>

                        <div class="p-5 bg-white w-full  rounded-3xl space-y-5">
                           <div class="flex justify-between gap-x-10">
                                <p class="text-xl text-[#12132DCC] font-medium">Registered Users</p>
                                <span class="text-xl text-[#12132DCC] font-medium">01</span>
                           </div>
                           <div class="flex justify-between gap-x-10">
                                <p class="text-xl text-[#12132DCC] font-medium">Forum</p>
                                <span class="text-xl text-[#12132DCC] font-medium">01</span>
                           </div>
                           <div class="flex justify-between gap-x-10">
                                <p class="text-xl text-[#12132DCC] font-medium">Topics</p>
                                <span class="text-xl text-[#12132DCC] font-medium">01</span>
                           </div>
                           <div class="flex justify-between gap-x-10">
                                <p class="text-xl text-[#12132DCC] font-medium">Replies</p>
                                <span class="text-xl text-[#12132DCC] font-medium">01</span>
                           </div>
                        </div>
                    </div>


                </div>
            </div>
        </section>
        <!-- ============================= Banner End =========================== -->
    </main>
    <!-- ================================== Main End ========================================== -->

    <!-- ================================== Footer Start ========================================== -->
    <footer></footer>
    <!-- ================================== Footer End ========================================== -->



    <!-- ================ Main Javascript File Link ==================== -->
    <script src="./js/app.js"></script>
</body>

</html>
